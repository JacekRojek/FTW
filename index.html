      //play button
      function Play(){
var widget = SC.Widget(document.getElementById('track'));

         scrollTop: $("#musicPlayer").offset().top
     }, 1000);
     };

</script>
<script type="text/javascript">

   function sendLink(link){
     var widget = SC.Widget(document.getElementById('track'));
     widget.load(link, {
               show_artwork: true
             });
   }
